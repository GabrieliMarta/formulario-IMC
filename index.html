<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        form label {
            font-size: 25px;
            margin: 20px;
            font-family: 'Gotu', sans-serif;

        }

        body {
            background-color: darksalmon;
            text-align: center;
        }


        h1 {
            font-size: 50px;
            color: black;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        </style>
    <script>
        function click_calcular() {
            let altura = document.getElementById("altura").value;
            let massa = document.getElementById("massa").value;
            if (altura == "") {
                alert("Informe a sua altura");
            } else if (massa == "") {
                alert("Informe o seu peso");
            } else {
                let Calculo = Number(massa) / (Number(altura) * Number(altura));
                document.getElementById("calculo").value = Calculo;
                if (Calculo < 18.6) {

                    document.getElementById("calculo").style.background = "blue";

                }
                else if (Calculo > 18.5 && Calculo < 25) {

                    document.getElementById("calculo").style.background = "green";

                }
                else if (Calculo > 24.9 && Calculo < 30) {

                    document.getElementById("calculo").style.background = "yellow";

                }
                else if (Calculo > 29.9 && Calculo < 35) {
                    document.getElementById("calculo").style.background = "orange";

                }
                else if (Calculo > 34.9 && Calculo < 30) {
                    document.getElementById("calculo").style.background = "#FA4C37";

                }
                else if (Calculo > 40) {
                    document.getElementById("calculo").style.background = "#FA0101";

                }

            }
        }

        function click_apagar() {
            document.getElementById("altura").value = "";
            document.getElementById("massa").value = "";
            document.getElementById("calculo").value = "";
        }
        


    </script>
</head>

<body>
    <form class="forms">
        <h1>Informaçãos pessoais</h1>
        <div>
            <label for="altura">Informe sua altura:</label><br>
            <input type="number" id="altura" name=" "><br>
        </div>
        <div>
            <label for="massa">Informe sua massa corporal</label><br>
            <input type="number" id="massa" name=" "><br>
        </div>
        <div>
            <label for="calculo">Calculo:</label>
            <input type="number" name="" id="calculo" disabled>
        </div>
        <div>
            <input type="button" value="Calcular" onclick="click_calcular();">

            <input type="button" value="Apagar" onclick="click_apagar();">
        </div>
    </form>
    <h1>Classificações</h1>
    <br>
    <h2 style="color: blue;">Abaixo do peso</h2>
    <br>
    <h2 style="color: green;">Peso Normal</h2>
    <br>
    <h2 style="color: yellow;">Acima do Peso</h2>
    <br>
    <h2 style="color: orange;">Obesidade I</h2>
    <br>
    <h2 style="color: #FA4C37;">Obesidade II</h2>
    <br>
    <h2 style="color: #FA0101;">Obesidade III</h2>
</form>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        #resultado {
            font-weight: bold;
        }
        .abaixo-peso { color: red; }
        .peso-normal { color: green; }
        .sobrepeso { color: orange; }
        .obesidade-grau-i { color: purple; }
        .obesidade-grau-ii { color: blue; }
        .obesidade-grau-iii { color: darkred; }
    </style>
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <form id="imc-form">
        <label for="peso">Peso (kg):</label>
        <input type="number" step="0.01" id="peso" required><br><br>

        <label for="altura">Altura (metros):</label>
        <input type="number" step="0.01" id="altura" required><br><br>

        <input type="submit" value="Calcular">
    </form>

    <div id="resultado"></div>

    <script>
        document.getElementById("imc-form").addEventListener("submit", function(event) {
            event.preventDefault();

            var peso = parseFloat(document.getElementById("peso").value);
            var altura = parseFloat(document.getElementById("altura").value);
            var imc = peso / (altura * altura);
            var categoria;

            if (imc < 18.5) {
                categoria = "Abaixo do Peso";
                cor = "abaixo-peso";
            } else if (imc < 24.9) {
                categoria = "Peso Normal";
                cor = "peso-normal";
            } else if (imc < 29.9) {
                categoria = "Sobrepeso";
                cor = "sobrepeso";
            } else if (imc < 34.9) {
                categoria = "Obesidade Grau I";
                cor = "obesidade-grau-i";
            } else if (imc < 39.9) {
                categoria = "Obesidade Grau II";
                cor = "obesidade-grau-ii";
            } else {
                categoria = "Obesidade Grau III";
                cor = "obesidade-grau-iii";
            }

            var resultado = "Seu IMC é: " + imc.toFixed(2) + "<br>Categoria: <span class='" + cor + "'>" + categoria + "</span>";

            document.getElementById("resultado").innerHTML = resultado;
        });
    </script>
</body>
</html>
